<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="./res/icon.png" type="image/x-icon" />
    <title>搜索结果</title>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <script src="https://unpkg.com/js-cookie@2.2.0/src/js.cookie.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="./css/search.css">
    <link rel="stylesheet" href="./css/components.css">
</head>
<body>
    <div class="title_container">
        <p-title :post="post"></p-title>
    </div>
    <div class="title_navigation">
        <h5>导航菜单</h5>
        <p-navigation></p-navigation>
    </div>
    <div class="search_list">
        <template v-for="item in showList">
            <div class="search_card">
                <a href=""><img :src="item.img_res" /></a>
                <div class="intro">
                    <p><a href="">{{item.name}}</a></p>
                    <p>
                        <a class="discount"><b>￥ {{item.discount * item.cost}}</b></a>
                        <a class="cost"><s>￥ {{item.cost}}</s></a>
                    </p>
                    <p class="writer">{{item.writer}}，{{item.press}}</p>
                    <p class="brief">{{item.brief}}</p>
                    <el-button circle class="cart_button" type="danger" size="small" @click="addToCart(item.book_id)"><img src="./res/cart.png" /></el-button>
                </div>
            </div>
        </template>
        <div class="block search_pagination">
            <el-pagination
                    background layout="prev, pager, next"
                    :total="count" @current-change="handleCurrentChange"
                    :current-page="currentPage">
            </el-pagination>
        </div>
    </div>



    <script src="./js/components.js"></script>
    <script src="./js/search.js"></script>

</body>
</html>
