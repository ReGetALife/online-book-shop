<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="icon" href="./res/icon.png" type="image/x-icon" />
    <title>虚拟书店</title>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/vue.js"></script>
    <script src="https://unpkg.com/element-ui/lib/index.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <script src="https://unpkg.com/js-cookie@2.2.0/src/js.cookie.js"></script>
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/components.css">
</head>
<body>
    <div class="title_container">
        <p-title :post="post"></p-title>
    </div>
    <div class="title_navigation">
        <h5>导航菜单</h5>
        <p-navigation></p-navigation>
    </div>
    <div class="top_list">
        <h5>销量排行</h5>
        <template v-for="item in 10">
            <p>{{item}}</p>
        </template>
    </div>
    <div>
        <p-carousel class="p_carousel"></p-carousel>
        <div id="new_book" class="card_list">
            <h5>新书推荐</h5>
            <card-carousel :post="post"></card-carousel>
        </div>

        <div id="hot_book" class="card_list">
            <h5>热门书籍</h5>
            <card-carousel :post="post"></card-carousel>
        </div>

        <div id="favorite_book" class="card_list">
            <h5>猜你喜欢</h5>
            <card-carousel :post="post"></card-carousel>
        </div>

    </div>



    <script src="./js/components.js"></script>
    <script src="./js/index.js"></script>

</body>
</html>
